<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />

<title>구술 암기 퀴즈 — 철도교통관제사</title>
<style>
:root{--bg:#f3f6fb;--card:#fff;--accent:#2563eb;--bad:#dc2626}
body{font-family:Inter, system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;margin:0;background:var(--bg);color:#111}
header{background:linear-gradient(90deg,var(--accent),#60a5fa);color:white;padding:20px 16px}

</head>
<body>
<header>
<div class="container">
<h1>구술 암기 퀴즈 — 철도교통관제사</h1>
</div>
</header>

<main class="container">
<div class="card">
  <div id="quiz">
    <div class="question" id="questionText">로드 중...</div>
    <textarea id="userAnswer" placeholder="여기에 암기한 내용을 입력하세요"></textarea>
    <div style="margin-top:10px;display:flex;gap:10px">

      <button class="btn secondary" id="showBtn">정답 보기</button>
      <div style="margin-left:auto;font-size:14px;color:#475569">
        <span id="idxNow">0</span> / <span id="idxTotal">0</span>
      </div>
    </div>
    <div id="resultArea" class="result" style="display:none;">
      <div><strong>정답 :</strong></div>
      <div id="correctRender"></div>
      <div><strong>내 답변:</strong></div>
      <div id="userRender" style="white-space:pre-line;"></div>
    </div>
  </div>
</div>
</main>

function normalize(str){
  return str.replace(/[0-9①-⑳\.\*★☆]/g,'').replace(/\s+/g,'').trim();
}

let idx = -1;
function randExceptPrev(){
  if(questions.length <= 1) return 0;
  let newIdx;
  do {
    newIdx = Math.floor(Math.random() * questions.length);
  } while(newIdx === idx);
  return newIdx;
}
function loadQuestion(){
  idx = randExceptPrev();
  document.getElementById("questionText").textContent = questions[idx].q;
  document.getElementById("userAnswer").value = "";
  document.getElementById("idxNow").textContent = idx+1;
  document.getElementById("idxTotal").textContent = questions.length;
  document.getElementById("resultArea").style.display="none";
  document.getElementById("correctRender").textContent = questions[idx].a;
  document.getElementById("userRender").textContent = "";
}

function evaluate(){
  const correctRaw = questions[idx].a;
  const userRaw = document.getElementById("userAnswer").value;

  const correctWords = correctRaw.split(/\s+/);
  const userWordsRaw = userRaw.split(/\s+/).filter(v=>v.trim()!=="");

  const correctDisplay = correctWords.map(word=>{
    const normWord = normalize(word);
    const found = userWordsRaw.some(uw => normalize(uw) === normWord);
    return found ? `<span>${word}</span>` : `<span class="miss">${word}</span>`;
  }).join(' ');

  document.getElementById("correctRender").innerHTML = correctDisplay;
  document.getElementById("userRender").textContent = userRaw;
  document.getElementById("resultArea").style.display = "block";
}

document.getElementById("checkBtn").onclick = evaluate;
document.getElementById("showBtn").onclick = ()=>{document.getElementById("userAnswer").value = questions[idx].a; evaluate();};
document.getElementById("nextBtn").onclick = loadQuestion;

loadQuestion();
</script>
